<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag_with_class</title>
    <style>
        li.select{
            color:green;
        }
    </style>
</head>
<body>
    <h1 class="select">과일?</h1>
    <ul>
        <li>귤</li>
        <li>딸기</li>
        <li >복숭아</li>
        <li class="select">수박</li>
    </ul>
</body>
</html>

    클래스 중복 시 태그 명시하면 원하는 부분만 변경 가능
