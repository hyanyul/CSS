<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector_basic</title>
    <style>
        h1{     /* 태그 선택자*/
            color: rgb(255, 98, 98);
            background-color: rgb(255, 242, 242);
        }
    </style>
</head>
<body>
    <h1>CSS3 선택자 기본</h1>
    <h1>선택자 연습</h1>
    <h4>나도 선택자</h4>
</body>
</html>
