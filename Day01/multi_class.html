<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_class</title>
    <style>
        .item{
            color:cadetblue;
        }
        .header{
            width: 268px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1 class="item header">동해물과 백두산이</h1>
</body>
</html>

<!--
    class="item header" -> 클래스 이름 2개
    .item{} 또는 .header{}로 작성해야 함
-->
