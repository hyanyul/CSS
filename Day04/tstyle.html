<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tstyle</title>
    <style>
        *{ font-size: 20px; }   /* h1 속성 다 버리고 맞춰서 적용됨 */
        h1{
           font-family: 바탕; 
           font-size: 3em;
        }
        .a{
            font-size: 150%;
            font-weight: 800;
        }
        p:nth-child(4){ font-style: Italic; }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="a">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
</body>
</html>

<!-- 
    전체 글자크기: 20px
    h1-글꼴 바탕, 글자 크기: 3em
    레드향-글자 크기: 150%, 글자 굵기: 800
    3번째 p태그 - 글꼴: Italic
 -->

 <!--
    h1: 상대적인 크기로 적용됨(부모자식 적용)
    *: 전체 크기 바꿈(부모자식 관계 무시)
 -->
