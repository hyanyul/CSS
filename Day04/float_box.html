<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float box</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: aquamarine;
            margin: 10px;
            padding: 10px;
            float: left;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>

<!--
    float 속성에 left라는 속성값을 주면 좌 수평정렬
-->
