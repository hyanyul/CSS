<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-h-col</title>
    <style>
        h1{
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .heading{
            width: 100%;
            height: 100px;
            background-color: #222;
            color:rgb(255, 255, 255);
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>

<!--
    세로 정렬: line-height
    height값과 같아야 중앙 정렬 가능
-->
