<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <style>
        .a{
            font-size: 16px;
        }
        .b{
            font-size: 32px;
        }
        .c{
            font-size: 2em;
        }
        .d{
            font-size: large;
        }
        .e{
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>집가고 싶다</h1>
    <p class="a">집가고 싶다</p>
    <p class="b">집가고 싶다</p>
    <p class="c">집가고 싶다</p>
    <p class="d">집가고 싶다</p>
    <p class="e">집가고 싶다</p>
</body>
</html>

<!--
    <p> 태그 기본 크기는 16px
    em: 부모 글자 기준 배수 적용
    %: 상위 요소 길이 크기를 백분율 적용
-->
