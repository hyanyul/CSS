<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div{
            border: 3px solid black;
            text-shadow: 5px 5px 5px black;
            box-shadow: 10px 10px 30px black; 
        }
    </style>
</head>
<body>
    <div>
        <h1>동해물과 백두산이</h1>
    </div>
</body>
</html>
