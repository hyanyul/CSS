<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        * {font-size: 100px;}
        .shadow1{
            color: pink;
            text-shadow: 6px 6px rgb(245, 131, 150);
        }
        .shadow2{
            color: blueviolet;
            text-shadow: 6px 6px 3px purple;
        }
        .shadow3{
            color: orange;
            text-shadow: 5px 5px 10px orangered;
        }
        .shadow4{
            color: transparent; /* 투명 */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.226);
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">Java script</h1>
    <div class="shadow4">text-shadow</div>
</body>
</html>
