<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family2</title>
    <style>
        .a{font-family: '없는 폰트', 'Segoe UI';}
        .b{font-family: '모르는 폰트', serif;}
    </style>
</head>
<body>
    <h1 class="a">Lorem ipsum</h1>
    <p class="b">휴가 쓸걸 에라이 집보내줘!!!!</p>
</body>
</html>

<!--
    왼쪽에서 순차적으로 글꼴 적용됨
    없는 폰트 있을 경우 다음 글꼴 적용
    serif: 명조체
    sans-serif: 고딕체
-->
