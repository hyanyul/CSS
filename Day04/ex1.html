<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1</title>
    <style>
        .item{
            border: 1px solid black;
            margin: 3px;
            padding: 10px;
            float: left;
        }
        .container{
            /* hidden 쓰면 남은 영역에 다른 요소 침범 불가 */
            overflow: hidden;   
        }
    </style>
</head>
<body>
    <p>동해물과 백두산이 마르고 닳도록</p>
    <div class="container">
        <div class="item">메뉴 1</div>
        <div class="item">메뉴 2</div>
        <div class="item">메뉴 3</div>
        <div class="item">메뉴 4</div>
    </div>
    <p>하느님이 보우하사 우리나라 만세</p>
</body>
</html>
