<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline</title>
    <style>
        #box{
            background-color: rgba(104, 104, 204, 0.493);
            display: inline;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
<!-- 
    inline 속성을 사용하면 <div> 태그의 크기 조절 불가
    inline 속성으로 지정된 엘리먼트는 전후에 줄바꿈이 없어 한줄에 나란히 배치됨
    <a>, <span> 등
 -->
