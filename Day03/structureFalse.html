<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StructureFalse</title>
    <style>
        /* li:first-child > a{     
            color: red;
        } */
        li:nth-child(1)>a{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>
    </ul>
</body>
</html>

<!--
    li > a:first-child = <li> 태그의 첫번째 자식 <a> 태그
    li:first-child > a = 첫번째 <li> 태그의 <a> 태그
-->
