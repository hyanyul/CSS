<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display basic</title>
    <style>
        #box{
            display: none;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <span>더미 객체</span>
</body>
</html>

<!--
    display: none; -> 화면에 보이지 않고 공간도 차지하지 않음
    visibility: hidden -> 화면에는 보이지 않고 공간은 차지함
-->
