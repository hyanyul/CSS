<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box border</title>
    <style>
        .box{
            width: 430px;
            height:90px;
            /* border-width: thick;
            border-style: double;
            border-color: red; */
            border: 50px solid blue;
            border-left: 50px solid rgb(7, 7, 161);
            border-right: 50px solid rgb(7, 7, 161);
            border-bottom: 100px double red;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet</h1>
    </div>
</body>
</html>
<!--
    border: 테두리
    thick: 두꺼운
    dashed: 긴 점선
    solid: 실선
    double: 두 줄
    한꺼번에 작성: w-s-c 순으로 작성
-->
