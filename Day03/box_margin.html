<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box margin</title>
    <style>
        div{
            width: 350px;
            height: 90px;
            /* margin: 20px 50px 0 50px; */
            background-color:rgb(47, 146, 233);
            /* padding: 0 20px 0 20px; */
            font-size: 30px;
            margin: 0 20px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div>개미는 뚠뚠 오늘도 뚠뚠 열심히 일을 하네 뚠뚠</div>
</body>
</html>
<!--
    margin: 상자 바깥으로 빈 공간
    padding: 상자 내부에서 글자와 상자 테두리 간의 공간
    4개: 상-우-하-좌 순서로 적용
    2개: 상하, 좌우 순서로 적용
-->
