<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inlineMargin</title>
    <style>
        #box{
            display: inline;
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>의미없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미없는 더미 객체</p>
</body>
</html>
<!--
    display: inline; -> 높이, 너비 조절 불가 / 마진(좌우) 조절 가능
-->
