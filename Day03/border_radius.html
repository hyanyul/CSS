<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        .box{
            width: 150px;
            height: 80px;
            background-color: black;
            color: white;
            border: 20px dashed rgb(83, 255, 83);
        }
        #box1{
            border-radius: 20px;
        }
        #box2{
            width: 80px;
            border-radius: 100px;
            border: 50px dashed rgb(227, 240, 42);
        }
    </style>
</head>
<body>
    <div class="box"></div><br>
    <div id="box1" class="box"></div><br>
    <div id="box2" class="box"></div><br>
    <div id="box3" class="box"></div>
</body>
</html>
