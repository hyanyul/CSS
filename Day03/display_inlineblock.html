<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline-block</title>
    <style>
        #box{
            display: inline-block;
            background-color: rgba(255, 239, 15, 0.815);
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>

<!-- 
    inline-block: 크기조절 가능
    외부적으로는 inline 속성, 내부적으로는 block 속성 가짐
-->
