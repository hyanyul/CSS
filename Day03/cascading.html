<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>
    <style>
        h1{
            color: green;
        }
        p{
            color: black;
        }
        p{
            color: blue;
        }
        body > p:nth-child(2){      /* 가상선택자가 단순 태그 선택자보다 우선순위 높음 */
            color:orangered;
        }
        h1{
            color: brown !important; 
        }
    </style>
</head>
<body>
    <h1 style="color:aqua;">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
</body>
</html>

<!-- 
    첫번째 테스트인 h1 요소에는 타입 스타일과 인라인 스타일 모두 사용
    우선 순위가 타입 스타일 정의에 있는 !important가 높아 타입 스타일 적용됨
    스타일이 중요도와 적용 범위가 같은 경우는 나중에 선언된 스타일이 우선 적용
-->
