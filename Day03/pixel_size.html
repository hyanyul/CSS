<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel_size</title>
    <style>
        p:nth-child(1){}
        p:nth-child(2){font-size: 16px;}
        p:nth-child(3){font-size: 32px;}
        p:nth-child(4){font-size: 48px;}
    </style>
</head>
<body>
    <p style="color: green;">동해물과 백두산이 마르고 닳도록</p>    <!--인라인 속성-->
    <p>동해물과 백두산이 마르고 닳도록</p>
    <p>동해물과 백두산이 마르고 닳도록</p>
    <p>동해물과 백두산이 마르고 닳도록</p>
</body>
</html>

<!--
    px: 절대 길이 단위
    1px=0.265mm
    모니터에 따라 상대적인 크기 가짐
-->
<!-- 
    CSS 적용 우선 순위
    1. 속성값 뒤에 !important
        (important-block{color: red !important})
    2. style을 직접 지정한 속성(인라인 속성)
    3. #id로 지정한 속성(아이디 선택자)
    4. 태그로 지정한 속성(태그 선택자)
    5. 상위 객체에 의해 상속된 속성
 -->
