<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <style>
        #box{
            display: block;
            background-color: rgba(165, 231, 231, 0.637);
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>

<!--
    div: 디폴트로 display: block;으로 되어 있음
    텍스트 영역을 넘어 행 전체 너비만큼 차지함
-->
