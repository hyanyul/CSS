<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <style>
        input[type="text"]{
            background-color: gold;
            color: brown;
        }
        input[type="password"]{
            background-color: black;
            color:white
        }
    </style>
</head>
<body>
    <form>
        <input type="text"><br>
        <input type="password"><br>
    </form>
</body>
</html>

<!--
    속성 선택자: 선택자[속성=값]
    input 태그의 type 속성에 사용
-->
