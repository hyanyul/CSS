<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
    <style>
        /* 마우스 갖다 댔을 때 */
        h1:hover{   
            color:red;
        }
        /* 클릭했을 때 */
        h1:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>

<!-- 
    반응 선택자: 사용자의 반응으로 hover와 active 상태가 만들어짐
    hover: 마우스의 커서를 올리는 행위
    active: 클릭
 -->
